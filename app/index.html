<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mutt</title>
    <script src="https://unpkg.com/react@16.8/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        html {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 14px;
            color: #122129;
        }

        *, *:before, *:after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        .table-container {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            vertical-align: top;
            padding: 20px 0;
        }

        th {
            color: white;
            padding: 0.5em;
            text-align: left;
            text-transform: uppercase;
            font-size: 12px;
        }

        .header {
            height: 30px;
            background: #355A6F;
            text-transform: uppercase;

        }

        .row {
            border-bottom: 2px solid #E7EDF0;
        }

        .row.inactive {
            color: #B8BCBF;
        }

        .row.inactive img {
            opacity: 0.5;
        }

        .play-pause {
            margin-left: 15px;
        }

        .route {
            display: inline-flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            font-size: 18px;
            margin-top: 3px;
        }

        .route .origin {
            margin-right: 10px;
        }

        .route .destination {
            margin-left: 10px;
        }

        .dates {
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 19px;
        }

        .price-found {
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 19px;
        }

        .agency {
            min-width: 140px;
            font-size: 14px;
            font-weight: 800;
            line-height: 19px;
        }

        .other-agency {
            cursor: pointer;
            display: block;
            margin: 15px 0;
            color: #1FAEFF;
            text-decoration: none;
        }

        .other-agency:hover {
            color: #1FAEFF;
            text-decoration: underline;
        }

        .other-price {
            font-size: 18px;
            text-align: right;
            cursor: pointer;
            display: block;
            margin: 15px 42px 15px 0;
            color: #1FAEFF;
            text-decoration: none;
        }

        .other-price:hover {
            color: #1FAEFF;
            text-decoration: none;
        }

        .agency-more {
            margin-top: 7px;
            cursor: pointer;
            font-size: 12px;
            line-height: 16px;
            color: #779EB3;
        }

        .agency-more > img {
            margin-left: 3px;
        }

        .best-price {
            display: flex;
            flex-direction: row;
            font-style: normal;
            font-weight: 600;
            font-size: 26px;
            line-height: 35px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .best-price > img {
            margin-right: 5px;
        }

        .controls {
            display: flex;
            flex-direction: row;
        }

        .controls > * + * {
            margin-left: 20px;
        }

        .btn {
            width: 137px;
            height: 36px;
            line-height: 36px;
            background: #FFC045;
            border-radius: 150px;
            font-size: 12px;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
        }

        img {
            cursor: pointer;
        }

        .add-subscription {
            position: fixed;
            bottom: 0;
            cursor: pointer;
            left: calc(50% - 33px);
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  const {crawlAll} = require('../crawler.js')
  const {createAddWindow} = require('./addSubscription.js')
  const {ipcRenderer, remote} = require('electron')
  const classnames = require('classnames')
  const {default: TimeAgo} = require('react-timeago')
  const fs = require('fs')
  const path = require('path')

  const {app} = remote
  const userDataPath = app.getPath('userData')
  const dataPath = path.join(userDataPath, 'subscriptions.json')

  const initialState = JSON.parse(fs.readFileSync(dataPath).toString('utf8'))
  for (let s of initialState.subscriptions) {
    if (s.departDate) s.departDate = new Date(s.departDate)
    if (s.returnDate) s.returnDate = new Date(s.returnDate)
    if (s.timeAgo) s.timeAgo = new Date(s.timeAgo)
  }

  class App extends React.Component {
    constructor(props) {
      super(props)
      this.state = initialState
    }

    render() {
      const {subscriptions} = this.state
      return (
        <div>
          <table className="table-container">
            <thead>
            <tr className="header">
              <th>&nbsp;</th>
              <th>Route</th>
              <th>Date</th>
              <th>Price found</th>
              <th>Agency</th>
              <th>Best price</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            {subscriptions.map(s => <Subscription key={s.id} {...s}
                                                  onDelete={this.handleDelete}
                                                  onActivate={this.handleActivate}
                                                  onMute={this.handleNotify}
            />)}
            </tbody>
          </table>

          <img className="add-subscription" src="icons/add.svg" alt="" onClick={this.handleAdd}/>
        </div>
      )
    }

    handleAdd = () => {
      createAddWindow()
    }

    handleDelete = (event, id) => {
      this.setState({subscriptions: [...this.state.subscriptions.filter(s => s.id !== id)]})
    }

    handleActivate = (event, id) => {
      for (let s of this.state.subscriptions) {
        if (s.id === id) {
          s.active = !s.active
          if (s.active) {
            crawlAll(s, this.handlePrice)
          }
        }
      }
      this.setState({subscriptions: [...this.state.subscriptions]})
    }

    handleNotify = (event, id) => {
      for (let s of this.state.subscriptions) {
        if (s.id === id) {
          s.notify = !s.notify
        }
      }
      this.setState({subscriptions: [...this.state.subscriptions]})
    }

    handleCreated = (subscription) => {
      crawlAll(subscription, this.handlePrice)
    }

    handlePrice = ({script, price, id}) => {
      this.get(id).prices[script] = price
      this.save()
    }

    get = (id) => {
      let subscription
      for (let s of this.state.subscriptions) {
        if (s.id === id) {
          subscription = s
        }
      }
      return subscription
    }

    save = () => {
      this.setState({subscriptions: [...this.state.subscriptions]})
    }

    componentDidMount() {
      ipcRenderer.on('add_subscription', (event, form) => {
        const s = {}
        for (const {name, value} of form) {
          s[name] = value
        }

        let max = 0
        for (let s of this.state.subscriptions) {
          if (s.id > max) {
            max = s.id
          }
        }

        s.id = max + 1
        s.active = true
        s.departDate = new Date(s.departDate)
        s.returnDate = new Date(s.returnDate)
        s.notify = true
        s.prices = {}

        this.setState({subscriptions: [...this.state.subscriptions, s]})

        this.handleCreated(s)
      })

      setInterval(() => {
        fs.writeFileSync(dataPath, JSON.stringify(this.state, null, 2))
      }, 2000)
    }
  }

  class Subscription extends React.Component {
    state = {
      expanded: false
    }

    render() {
      const {
        id,
        origin, destination, departDate, returnDate,
        active, timeAgo, prices, notify,
        onDelete, onActivate, onMute,
      } = this.props

      const {expanded} = this.state

      let agency, price
      for (let [a, p] of Object.entries(prices)) {
        if (typeof price === 'undefined' || price > p) {
          price = p
          agency = a
        }
      }

      return (
        <tr className={classnames('flex-table row', {'inactive': !active})}>
          <td>
            {!active
              ? <img src="icons/play.svg" alt="" className="play-pause" onClick={e => onActivate(e, id)}/>
              : <img src="icons/pause.svg" alt="" className="play-pause" onClick={e => onActivate(e, id)}/>}
          </td>
          <td>
            <div className="route">
              <div className="origin">{origin.toUpperCase()}</div>
              <img src="./icons/planes.svg" alt=""/>
              <div className="destination">{destination.toUpperCase()}</div>
            </div>
          </td>

          <td className="dates">
            <div>{getLongMonthName(departDate)} {departDate.getDate()}, {departDate.getFullYear()}</div>
            <div>{getLongMonthName(departDate)} {returnDate.getDate()}, {returnDate.getFullYear()}</div>
          </td>

          <td className="price-found">
            {timeAgo && <TimeAgo date={timeAgo.toUTCString()}/>}
          </td>

          <td>
            <div className="agency">{agency}</div>
            {expanded
              ?
              <div className="agency-more" onClick={this.handleMore}>
                Collapse <img src="icons/collapse.svg" alt=""/>
              </div>
              :
              <div className="agency-more" onClick={this.handleMore}>
                Check other deals <img src="icons/more.svg" alt=""/>
              </div>
            }

            {expanded && (
              Object.entries(prices).map(([a]) => {
                if (a === agency) {
                  return null
                }
                return (
                  <a key={a} className="other-agency">{a}</a>
                )
              })
            )}
          </td>

          <td>
            <div className="best-price">
              {notify
                ? <img src="icons/notify.svg" alt="" onClick={e => onMute(e, id)}/>
                : <img src="icons/no-notify.svg" alt="" onClick={e => onMute(e, id)}/>}
              <div className="value">${price}</div>
            </div>

            {expanded && (
              Object.entries(prices).map(([a, price]) => {
                if (a === agency) {
                  return null
                }
                return (
                  <a key={a} className="other-price">${price} <img src="icons/external.svg" alt=""/></a>
                )
              })
            )}
          </td>

          <td>
            <div className="controls">
              <div className="btn">View details</div>
              <img src="icons/delete.svg" alt="" onClick={e => onDelete(e, id)}/>
            </div>
          </td>
        </tr>
      )
    }

    handleMore = (event) => {
      this.setState({expanded: !this.state.expanded})
    }
  }

  function getLongMonthName(date) {
    const mlist = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
    return mlist[date.getMonth()]
  }

  // Start app
  const domContainer = document.querySelector('#root')
  ReactDOM.render(
    <App/>
    , domContainer)
</script>
</body>
</html>
